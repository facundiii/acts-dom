<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT 18</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 50px;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)">Celda 1</td>
            <td onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)">Celda 2</td>
        </tr>
        <tr>
            <td onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)">Celda 3</td>
            <td onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)">Celda 4</td>
        </tr>
        <tr>
            <td onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)">Celda 5</td>
            <td onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)">Celda 6</td>
        </tr>
    </table>

    <script>
        function cambiarColor(celda) {
            celda.style.backgroundColor = 'lightblue';
        }
        function restaurarColor(celda) {
            celda.style.backgroundColor = '';
        }
    </script>
</body>
</html>
