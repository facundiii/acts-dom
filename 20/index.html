<body>
    <input type="text" id="input1" value="Contenido 1" style="color: blue;" onfocus="cambiarColor(this)" onblur="restaurarColor(this)">
    <input type="text" id="input2" value="Contenido 2" style="color: blue;" onfocus="cambiarColor(this)" onblur="restaurarColor(this)">

    <script>
        function cambiarColor(input) {
            input.style.color = 'red';
        }
        function restaurarColor(input) {
            input.style.color = 'blue';
        }
    </script>
</body>
