<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionar Div</title>
    <style>
        #miDiv {
            width: 600px;
            height: 50px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="miDiv" ondblclick="redimensionarDiv()"></div>

    <script>
        let divRedimensionado = false;

        function redimensionarDiv() {
            const div = document.getElementById('miDiv');
            
            if (divRedimensionado) {
                div.style.width = '600px';
                div.style.height = '50px';
            } else {
                div.style.width = '300px';
                div.style.height = '300px';
            }
            
            divRedimensionado = !divRedimensionado;
        }
    </script>
</body>
</html>
